<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div>
                <h3 class="title">HOME</h3>
                <h2 class="score" id="home-el">0</h2>
                <br>
                <div class="btn-home">
                    <button onclick="add1()" class="btn">+1</button>
                    <button onclick="add2()" class="btn">+2</button>
                    <button onclick="add3()" class="btn">+3</button>
                </div>
                <br>
            </div>
            <div>
                <h3 class="title">GUEST</h3>
                <h2 class="score" id="guest-el">0</h2>
                <br>
                <div class="btn-guest">
                    <button onclick="guestAdd1()" class="btn">+1</button>
                    <button onclick="guestAdd2()" class="btn">+2</button>
                    <button onclick="guestAdd3()" class="btn">+3</button>
                </div>
                <br>
            </div>
        </div>
        <div class="reset">
            <button onclick="reset()" class="reset-btn">New Game</button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
